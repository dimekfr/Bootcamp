<div class="container">
    <div class="row">   
            <div class="card col-md-6">
                <a ><img src="{{product.image}}" alt=""></a>
                
            </div>
            <div class="card col-md-6" style="display:flex;">
                <div class="right-div">
                    <h1>
                       <strong>Description</strong> 
                    </h1>
                </div>
                <div class="right-div">
                    <h2 style="white-space: nowrap;overflow: hidden; text-overflow: ellipsis; max-width: 100ch;">{{product.name}}</h2>
                    <h2><strong>Price:</strong> ${{product.price}}</h2>
                    <button routerLink="/products" class="btn btn-secondary view-details">Shopping More</button>
                    <button class="btn btn-primary add-to-cart"> Add to cart</button>
                </div>
            </div>                
               
    </div>
</div>
