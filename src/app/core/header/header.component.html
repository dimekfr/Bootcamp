<header>
    

        <div class="row ">
            <div class="navbar navbar-dark bg-secondary shadow-sm ">
                <div  class="navbar-brand align-item-center d-flex .col-md-4" style="    margin-left: 60px;">
                    <a href="#" routerLink="products" class="text-decoration-none  text-white"><i style="font-size: 40px;" class="fas fa-store">&nbsp;   
                    </i>
                    <strong>Bootcamp Store</strong>
                    </a>    
                </div>

            
                <div class="form-group col-md-4 text-center ">
                    <div class="col-md-2 ">
                        <input type="text" class="form-control search-input" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="search products"> 
                    </div>   
                </div>
                    
                <div class="form-group col-md-4 " style="display: inline;">
    
                    <button routerLink="authentication" class="btn btn-light border border-white btn-my-account col-md-3" >
                        <i class="fa fa-user fa-fw iconcolor" ></i><span> My account</span> 
                    </button>
                        
                    <button routerLink="cart" class="btn btn-secondary btn-cart">
                        <i style="font-size: 30px;" class="fas fa-cart-plus"></i>
                        <div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>
                    </button>
                  
                </div>
               
            </div>
        </div>
   
</header>
